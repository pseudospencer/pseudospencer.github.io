<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <!-- tests -->
    <!-- <script type="text/javascript" src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"> -->
    </script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title">Music Survey</h1>
<main>
<div id="form-outer">
    <p id="description">A quick survey to determine music preferences!</p>
    <form id="survey-form">
        <div class="section-header">
            <h3>So, who are you?</h3>
        </div>
        <div class="row">
            <div class="label">
                <label for="name" id="name-label">* Name:</label>
            </div>
            <div class="input">
                <input autofocus type="text" id="name" name="name" required placeholder="ex: John Smith">
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="email" id="email-label">* Email:</label>
            </div>
            <div class="input">
                <input type="email" id="email" name="email" required placeholder="ex: coolkid@gmail.com">
            </div>
        </div>
        <div class="section-header">
            <h3>What are your music listening habits?</h3>
        </div>
        <div class="row">
            <div class="label">
                <label for="number" id="number-label">Number of hours of music listened weekly</label>
            </div>
            <div class="input">
                <input type="number" id="number" name="number" placeholder="ex: 10" min="0" max = "100">
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="favorite">Favorite way to listen to music</label>
            </div>
            <div class="input">
                <fieldset>
                <ul style="list-style: none;">
                    <li class="radio">
                        <input type="radio" name="favorite" id="favoriteChoice1" value="headphones">
                        <label for="favoriteChoice1">Headphones</label>
                    </li>
                    <li class="radio">
                        <input type="radio" name="favorite" id="favoriteChoice2" value="radio">
                        <label for="favoriteChoice2">Radio</label>
                    </li>
                    <li class="radio">
                        <input type="radio" name="favorite" id="favoriteChoice3" value="shower">
                        <label for="favoriteChoice3">In the shower</label>
                    </li>
                    <li class="radio">
                        <input type="radio" name="favorite" id="favoriteChoice4" value="live">
                        <label for="favoriteChoice4">Live</label>
                    </li>
                    <li class="radio"><input type="radio" name="favorite" id="favoriteChoice5" value="computer">
                        <label for="favoriteChoice5">Computer</label>
                    </li>
                    <li class="radio">
                        <input type="radio" name="favorite" id="favoriteChoice6" value="phone">
                        <label for="favoriteChoice6">Phone</label>
                    </li>
                    <li class="radio">
                        <input type="radio" name="favorite" id="favoriteChoice7" value="other">
                        <label for="favoriteChoice6">Other</label>
                    </li>
                </ul>
                </fieldset>
            </div>
        </div>
        <div class="section-header">
            <h3>What do you listen to?</h3>
        </div>
        <div class="row">
            <div class="label">
                <label for="liked">Which genres do you like</label>
            </div>
            <div class="input">
                <fieldset>
                <ul style="list-style: none;">
                    <li class="checkbox">
                        <input type="checkbox" name="liked" value="Rock N Roll" id="likedChoice1">
                        <label for="likedChoice1">Rock N Roll</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="liked" value="Blues" id="likedChoice2">
                        <label for="likedChoice2">Blues</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="liked" id="likedChoice3" value="Metal">
                        <label for="likedChoice3">Metal</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="liked" id="likedChoice4" value="Hip Hop">
                        <label for="likedChoice4">Hip Hop</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="liked" id="likedChoice5" value="R & B">
                        <label for="likedChoice5">R & B</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="liked" id="likedChoice6" value="Soul">
                        <label for="likedChoice6">Soul</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="liked" id="likedChoice7" value="Pop">
                        <label for="likedChoice7">Pop</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="liked" id="likedChoice3" value="Funk">
                        <label for="likedChoice8">Funk</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="liked" id="likedChoice9" value="Folk">
                        <label for="likedChoice9">Folk</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="liked" id="likedChoice10" value="Country">
                        <label for="likedChoice10">Country</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="liked" id="likedChoice11" value="Electronic">
                        <label for="likedChoice11">Electronic</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="liked" id="likedChoice12" value="Reggae">
                        <label for="likedChoice=12">Reggae</label>
                    </li>
                </ul>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="dropdown">Favorite genre:</label>
            </div>
            <div class="input">
                <select class="" name="dropdown" id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="Rock N Roll">Rock N Roll</option>
                    <option value="Blues">Blues</option>
                    <option value="Metal">Metal</option>
                    <option value="Hip Hop">Hip Hop</option>
                    <option value="R & B">R & B</option>
                    <option value="Soul">Soul</option>
                    <option value="Pop">Pop</option>
                    <option value="Funk">Funk</option>
                    <option value="Folk">Folk</option>
                    <option value="Country">Country</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Reggae">Reggae</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="favoriteMusicians">Who are your favorite musicians?</label><br>
            </div>
            <div class="input">
                <textarea name="favoriteMusicians" rows="8" cols="80" placeholder="ex: Tupac, Kilo Riley, etc."></textarea>
            </div>
        </div>
        <div class="bottom">
            <p class="explainer">* Required</p>
            <button type="submit" name="submit" id="submit">Submit</button>
        </div>
    </form>
</div>
</main>
</body>
</html>
