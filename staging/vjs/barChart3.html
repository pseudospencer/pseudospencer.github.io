<!DOCTYPE html>
<html>

<head>
    <!-- Based on this tutorial: https://bost.ocks.org/mike/bar/3/ -->
    <meta charset="utf-8">
    <title>Visual Job Search D3</title>
    <!-- <link rel="stylesheet" type="text/css" href="vjs_style.css"> -->
    <style>
        .bar {
            fill: steelblue;
        }

        .axis text {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges:
        }
        .x.axis path {
            display: none;
        }
    </style>
</head>
<body>
    <!--  Chart goes in here  -->
    <svg class="chart1"></svg>

    <!-- Load D3 -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!-- Script for chart 1 -->
    <script>
        var margin = {top: 20, right: 30, bottom:30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.bottom - margin.top;

        var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10, "%");

        var chart1 = d3.select(".chart1") // create a new element
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")" );

        d3.tsv("alphabetData.tsv", type, function(error, data) {
            x.domain(data.map(function(d) { return d.name; }));
            y.domain([0, d3.max(data, function(d) { return d.value; })]);

            chart1.append('g')
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            chart1.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Frequency");

            chart1.selectAll(".bar") //selector for all the bar elements that will be created
                .data(data) // load data from data
                .enter().append("rect") // "create" a bar element
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.name); })
                .attr("y", function(d) { return y(d.value); })
                .attr("height", function(d) { return height - y(d.value); })
                .attr('width', x.rangeBand());

            });

        function type(d) {
            d.value = +d.value;
            return d;
        }
    </script>
</body>

</html>
