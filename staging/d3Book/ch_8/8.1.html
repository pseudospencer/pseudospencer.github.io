<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practice Exercise</title>
        <!-- Load D3 -->
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

        <style>
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }
        </style>
    </head>
    <body>

        <!-- D3 code -->
        <script type="text/javascript">
            // var dataset = [
            //         [5, 20],
            //         [480, 90],
            //         [250, 50],
            //         [100, 33],
            //         [330, 95],
            //         [410, 12],
            //         [475, 44],
            //         [25, 67],
            //         [85, 21],
            //         [220, 88],
            //         [600, 150]
            //     ];

            var dataset = [];
            var xRange = Math.random() * 1000;
            var yRange = Math.random() * 1000;
            for (var i = 0; i < 50; i++){
                var n1 = Math.floor(Math.random() * yRange);
                var n2 = Math.floor(Math.random() * xRange);
                dataset.push([n1, n2]);
            }

            var w = 500;
            var h = 300;
            var margin = {top: 20, bottom: 20, left: 40, right: 40};

            var xScale = d3.scale.linear()
                .domain([0,d3.max(dataset, function(d) { return d[0]; })])
                .range([margin.left, w - margin.right]);

            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                .range([h - margin.top, margin.bottom]);

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .ticks(5);

            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(5);

            var chart = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            var circles = chart.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr({
                    cx: function(d) { return xScale(d[0]); },
                    cy: function(d) { return yScale(d[1]); },
                    r: 5,
                });

            // var labels = chart.selectAll("text")
            //     .data(dataset)
            //     .enter()
            //     .append("text")
            //     .text(function(d) { return d[0] + "," + d[1]; })
            //     .attr({
            //         x: function(d) { return xScale(d[0]); },
            //         y: function(d) { return yScale(d[1]); },
            //         "text-anchor": "left",
            //         "font-family": "sans-serif",
            //         "font-size": "11px",
            //         fill: "red",
            //     });

            chart.append('g')
                .attr({
                    "class": "x axis",
                    "transform": "translate(0," + (h - margin.bottom) + ")"
                })
                .call(xAxis);

            chart.append('g')
                .attr({
                    "class": "y axis",
                    "transform": "translate(" + margin.left + ",0)",
                })
                .call(yAxis);

        </script>
    </body>
</html>
