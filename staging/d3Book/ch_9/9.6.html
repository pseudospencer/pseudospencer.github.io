<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practice Exercise</title>
        <!-- Load D3 -->
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <p>
            Click here to update.
        </p>
        <!-- D3 code -->
        <script type="text/javascript">
            //Width and height
            var w = 600;
            var h = 250;
            var barPadding = 1;
            var maxValue = 100;

            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                            11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

            var xScale = d3.scale.ordinal()
                .domain(d3.range(dataset.length))
                .rangeRoundBands([0,w], 0.05);

            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataset)])
                .range([h, 0]);

            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("x", function(d, i) {
                    return xScale(i);
               })
               .attr("y", function(d) {
                    return yScale(d);
               })
               .attr("width", xScale.rangeBand())
               .attr("height", h)
               .attr("fill", function(d) {
                    return "rgb(0, 0, " + (d * 10) + ")";
               });

            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                    return d;
               })
               .attr("text-anchor", "middle")
               .attr("x", function(d, i) {
                    return xScale(i) + xScale.rangeBand()/2 ;
               })
               .attr("y", function(d) {
                    return yScale(d) + 14;
               })
               .attr("font-family", "sans-serif")
               .attr("font-size", "11px")
               .attr("fill", "white");

            d3.select("p")
                .on("click", function() {
                    var numValues = dataset.length;
                    // Update dataset
                     dataset = [];
                     for (var i = 0; i < numValues; i++) {
                         var x = Math.floor(Math.random() * maxValue);
                         dataset.push(x);
                    }

                    // Update Y scale
                    yScale.domain([0, d3.max(dataset)]);

                    // Update bars
                     svg.selectAll("rect")
                        .data(dataset)
                        .transition()
                        .delay(function(d,i) {
                            return i /dataset.length * 1000;
                        })
                        .duration(600)
                        .attr("y", function(d) {
                             return yScale(d);
                        })
                        .attr("fill", function(d) {
                             return "rgb(0, 0, " + (d * 10) + ")";
                        })
                        .attr("height", h);

                    // Update labels
                    svg.selectAll("text")
                        .data(dataset)
                        .transition()
                        .delay(function(d,i) {
                            return i /dataset.length * 1000;
                        })
                        .duration(600)
                        .text(function(d) {
                            return d
                        })
                        .attr("y", function(d) {
                             return yScale(d) + 14;
                        });
                });

        </script>
    </body>
</html>
