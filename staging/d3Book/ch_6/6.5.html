<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practice Exercise</title>

        <!-- Load D3 -->
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <!-- CSS -->
        <style>
            /*Style goes here*/
        </style>
    </head>
    <body>

        <!-- D3 code -->
        <script type="text/javascript">
            var dataset = [
                    [5, 20],
                    [480, 90],
                    [250, 50],
                    [100, 33],
                    [330, 95],
                    [410, 12],
                    [475, 44],
                    [25, 67],
                    [85, 21],
                    [220, 88]
                ];

            var w = 500;
            var h = 100;
            var barPadding = 1;

            chart = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            circles = chart.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr({
                    cx: function(d) {
                        return d[0];
                    },
                    cy: function(d) {
                        return d[1];
                    },
                    r: 5
                });

            labels = chart.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[0] + "," + d[1];
                })
                .attr({
                    x: function(d) {
                        return d[0] + 10;
                    },
                    y: function(d) {
                        return d[1];
                    },
                    "text-anchor": "left",
                    "font-family": "sans-serif",
                    "font-size": "11px",
                    fill: "red",
                });

        </script>
    </body>
</html>
